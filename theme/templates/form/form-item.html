{{ krumo_vars() }}




<div {{ html_attributes(attributes) }}>
  {% if label %}
  <label for="{{ attributes.name }}">{{ label }}</label>
    {% if required %}
    <span class="required">*</span>
    {% endif %}
  {% endif %}

  {{ inner }}

  {% if desc._content %}
  <div {{ html_attributes(desc.attributes) }}>{{ desc._content }}</div>
  {% endif %}
</div>
